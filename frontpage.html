<!DOCTYPE html>
<html>
<head>
    <title>Space Exploration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Space Exploration</h1>
    </div>
	 <video autoplay muted loop id="background-video">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        
        <button class="explore-button" onclick="SecondPage()">Explore</button>
    </div>

    <script>
        function SecondPage() {
            window.location.href = "first_page.html";
        }
		for(let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.getElementById('particle-container').appendChild(particle);
        }
    </script>
</body>
</html>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
 
    overflow: hidden;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#particle-container {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -2;
}

.particle {
    position: absolute;
    background: white;
    width: 2px;
    height: 2px;
    bottom: 0;
    animation: rise 10s linear infinite;
}

@keyframes rise {
    0% {
        transform: translateY(0) translateX(0) scale(1);
    }
    100% {
        transform: translateY(-100vh) translateX(calc(-50vw + 100vw * var(--rand-x))) scale(var(--rand-scale));
    }
}

.header {
    background: linear-gradient(90deg, rgba(66, 76, 148) 0%, rgba(234, 136, 49) 35%, rgba(171, 36, 184) 100%);
    padding: 20px 0;
    width: 100%;
    position: absolute;
    top: 0;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    animation: slideIn 1s ease-out;
}

@keyframes slideIn {
    from {
        top: -100px;
    }
    to {
        top: 0;
    }
}

.content {
    z-index: 1;
    position: relative;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

h1 {
    margin: 0;
    font-size: 48px;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    animation: glow 1.5s infinite alternate;
    transform: perspective(500px) rotateX(15deg);
}

@keyframes glow {
    from {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.7);
    }
    to {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 1);
    }
}

.explore-button {
    padding: 20px 50px;
    font-size: 18px;
    background: linear-gradient(90deg, #4B50CC , #2F7BD6 );
    color: white;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
    transform: perspective(500px) rotateX(15deg);
}

.explore-button:hover {
    background: linear-gradient(90deg, #4B50CC, #2F7BD6);
    transform: scale(1.05) perspective(500px) rotateX(0deg);
}
#background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
    background-size: cover;
    transition: 1s opacity;
}
</style>
